<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pe√ßa e Retire - Lanchonete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff7f0;
      margin: 0;
      padding: 0;
    }

    header {
      background: #e74c3c;
      color: white;
      text-align: center;
      padding: 30px 15px;
      border-bottom: 5px solid #c0392b;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      padding: 20px;
    }

    h2 {
      color: #e67e22;
      margin-top: 0;
    }

    .categoria {
      margin-bottom: 15px;
    }

    .categoria h3 {
      margin-bottom: 10px;
      color: #d35400;
    }

    label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
    }

    label input {
      margin-right: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      background: #e67e22;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #d35400;
    }

    #resposta {
      margin-top: 20px;
      padding: 20px;
      background: #dff0d8;
      color: #3c763d;
      border: 2px solid #c3e6cb;
      border-radius: 5px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>üçî Pe√ßa e Retire</h1>
    <p>Fa√ßa seu pedido online e retire rapidinho na loja!</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>Card√°pio</h2>
      <div class="categoria">
        <h3>Hamb√∫rgueres</h3>
        <label><input type="radio" name="lanche" value="X-Burger"> X-Burger</label>
        <label><input type="radio" name="lanche" value="X-Salada"> X-Salada</label>
        <label><input type="radio" name="lanche" value="X-Bacon"> X-Bacon</label>
      </div>

      <div class="categoria">
        <h3>Combos</h3>
        <label><input type="radio" name="lanche" value="Combo Fam√≠lia"> Combo Fam√≠lia</label>
        <label><input type="radio" name="lanche" value="Combo Kids"> Combo Kids</label>
      </div>

      <div class="categoria">
        <h3>Por√ß√µes</h3>
        <label><input type="radio" name="lanche" value="Por√ß√£o de Batata"> Por√ß√£o de Batata</label>
        <label><input type="radio" name="lanche" value="Por√ß√£o de Nuggets"> Por√ß√£o de Nuggets</label>
      </div>
    </div>

    <div class="card">
      <h2>Dados para Retirada</h2>
      <input type="text" id="nome" placeholder="Seu nome completo" />
      <input type="text" id="telefone" placeholder="Telefone para contato (Ex: (11) 98765-4321)" />
      <button id="btnPedido">Fazer Pedido</button>
      <div id="resposta"></div>
    </div>
  </div>

  <script>
    document.getElementById("btnPedido").addEventListener("click", function() {
      const nome = document.getElementById("nome").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const lanche = document.querySelector('input[name="lanche"]:checked');
      const resposta = document.getElementById("resposta");

      if (!nome || !telefone) {
        alert("Por favor, preencha seu nome e telefone.");
        return;
      }

      if (!lanche) {
        alert("Por favor, selecione um lanche.");
        return;
      }

      resposta.style.display = "block";
      resposta.innerHTML = `‚úÖ Obrigado, <strong>${nome}</strong>!<br>Seu pedido de <strong>${lanche.value}</strong> foi recebido e estar√° pronto para retirada em breve. Entraremos em contato pelo n√∫mero <strong>${telefone}</strong>.`;

      resposta.scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>
